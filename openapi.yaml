openapi: 3.0.0
info:
  title: Jira MCP Server API
  description: API for creating Jira issues via Custom GPT Actions
  version: 1.0.0
servers:
  - url: https://jira-mcp-server-83ev.onrender.com
    description: Production server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: "API Key"
      description: "Enter your API key as a Bearer token"
security:
  - BearerAuth: []
paths:
  /api/create-issue:
    post:
      summary: Create a Jira issue
      description: Creates a new issue in the configured Jira project
      operationId: createJiraIssue
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - summary
                - description
                - issuetype
              properties:
                summary:
                  type: string
                  description: The issue summary/title
                  example: "Fix login bug"
                description:
                  type: string
                  description: The issue description
                  example: "Users cannot log in with their credentials"
                issuetype:
                  type: string
                  description: The issue type (e.g., Task, Bug, Story)
                  example: "Bug"
                parentKey:
                  type: string
                  description: Parent issue key for subtasks (optional)
                  example: "PROJ-123"
                labels:
                  type: array
                  items:
                    type: string
                  description: Labels to apply to the issue (optional)
                  example: ["bug", "urgent"]
      responses:
        "200":
          description: Issue created successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - issueKey
                properties:
                  success:
                    type: boolean
                    example: true
                  issueKey:
                    type: string
                    description: The Jira issue key
                    example: "PROJ-456"
                  issueId:
                    type: string
                    description: The Jira issue ID
                    example: "12345"
                  url:
                    type: string
                    format: uri
                    description: URL to view the issue
                    example: "https://your-domain.atlassian.net/rest/api/3/issue/12345"
                  message:
                    type: string
                    description: Success message
                    example: "Created Jira issue PROJ-456"
        "400":
          description: Bad request - missing required fields
        "500":
          description: Internal server error
